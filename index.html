<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1">
    <title>Jojos Power</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"

<body class="vh-100 bg-primary bg-gradient">
    <div class="h-100 d-flex align-items-center justify-content-center">
        <div class="text-center bg-light bg-gradient p-5 rounded-3 shadow-sm w-25">
            <span id="timeStopSecSpan" class="badge bg-danger bg-gradient shadow-sm p-2"></span>
            <h1>Tempo:</h1>
            <h2 id="tempoLabel">01:00</h1>
            <div class="container mt-4">
                <button id="timeStopButton" onclick="timeStop()" class="btn btn-outline-primary shadow-sm">Time Stop</button>
                <button id="bitesTheDustButton" onclick="bitesTheDust()" class="btn btn-outline-primary shadow-sm">Bites the Dust</button>
                <button id="timeEraseButton" onclick="timeErase()" class="btn btn-outline-primary shadow-sm">Time erase</button>
                <button id="timeAcelerationButton" onclick="timeAceleration()" class="btn btn-outline-primary shadow-sm">Time aceleration</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
